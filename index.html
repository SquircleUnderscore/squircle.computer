    <style>
        @font-face {
            font-family: basiic;
            src: url(basiic.ttf);
        }

        :root {
            --ctp-base: #1e1e2e;
            --ctp-text: #cdd6f4;
            --ctp-subtext1: #bac2de;
            --ctp-subtext0: #a6adc8;
            --my-pink: #ff00c5;
        }

        body {
            background-color: var(--ctp-base);
            color: var(--ctp-text);
            font-family: 'basiic', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            font-size: 3rem;
            color: var(--my-pink);
            margin-bottom: 0.5rem;
            margin-top: 0;
        }

        p {
            font-size: 1.2rem;
            color: var(--ctp-subtext1);
            margin-bottom: 2.5rem;
            line-height: 1.5;
        }

        .links {
            display: flex;
            gap: 2rem;
            margin-bottom: 3rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .link-item {
            color: var(--ctp-subtext0);
            text-decoration: none;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
            padding: 10px;
        }

        .link-item svg {
            fill: var(--my-pink);
            transition: transform 0.3s ease;
        }

        .link-item:hover {
            color: var(--ctp-text);
            transform: translateY(-5px);
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 0, 197, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(255, 0, 197, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 0, 197, 0); }
        }

        .btn-old-site {
            background-color: transparent;
            color: var(--my-pink);
            padding: 1rem 2rem;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            border: 2px solid var(--my-pink);
            /* Square button */
            border-radius: 0; 
            animation: pulse 1.5s infinite;
        }

        .btn-old-site:hover {
            background-color: var(--my-pink);
            color: var(--ctp-base);
            animation: none;
            transform: scale(1.1);
            box-shadow: none;
        }
        
        svg {
            fill: currentColor;
            width: 32px;
            height: 32px;
            margin-bottom: 5px;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2.5rem;
            }
            .links {
                gap: 1rem;
            }
            .link-item {
                font-size: 1rem;
            }
        }
    </style>
</head>
